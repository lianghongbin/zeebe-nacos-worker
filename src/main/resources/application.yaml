zeebe:
  client:
    worker:
      defaultName: nacos-worker
      defaultType: nacos_service
      threads: 3

    job.timeout: 120000
    security.plaintext: true
    broker:
      gateway-address: 10.0.1.198:26500

logging:
  level:
    root: ERROR
    io.zeebe: INFO
    io.zeebe.http: DEBUG

management:
  server:
    port: 8080

spring:
  application:
    name: zeebe-nacos-worker
  cloud:
    nacos:
      discovery:
        server-addr: 10.0.1.198:8848
        register-enabled: false
        metadata:
          find: /order/find;get
          add: /order/create;post
          delete: /order/delete;delete
          update: /order/update;put

service:
  name:
    key: SERVICE_NAME
  urlSuffix:
    key: URL_SUFFIX_KEY

