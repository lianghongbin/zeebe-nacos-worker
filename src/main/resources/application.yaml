zeebe:
  client:
    worker:
      defaultName: nacos-worker
      defaultType: nacos_service
      threads: 3

    job.timeout: 120000
    security.plaintext: true
    broker:
      gateway-address: 10.0.1.198:26500

  nacos:
    service:
      name: SERVICE_NAME
      suffix: METHOD_NAME

logging:
  level:
    root: ERROR
    io.zeebe: INFO
    io.zeebe.http: DEBUG

spring:
  application:
    name: zeebe-nacos-worker
  cloud:
    nacos:
      discovery:
        server-addr: 10.0.1.198:8848
        register-enabled: true

server:
  port: 8080

nextop:
  zeebe:
    nacos:
      metadata:
        enabled: false